<div class="main-container">
  <div class="img-container">
    <img
      class="main-logo"
      src="../../assets/images/LittleChefLogo.jpeg"
      alt="logo"
    />
  </div>

  <div class="input-container w-25">
    <form
      class="d-flex flex-column align-items-center"
      #userForm="ngForm"
      (ngSubmit)="onUserAdd(userForm.value)"
    >
      <input
        type="text"
        class="txt-input"
        placeholder="Enter Your Name 👨‍🍳"
        name="name"
        size="20"
        [(ngModel)]="addUserName"
        required
      />
      <br />
      <input type="submit" value="Enter" class="ml-1 btn btn-primary btn-lg blk-btn" />
    </form>
  </div>
</div>
